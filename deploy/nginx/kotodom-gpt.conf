# /etc/nginx/sites-available/kotodom-gpt.conf

server {
  listen 443 ssl http2;
  server_name kotodom.mooo.com www.kotodom.mooo.com;

  ssl_certificate     /etc/letsencrypt/live/kotodom.mooo.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/kotodom.mooo.com/privkey.pem;

  # frontend build location
  root /var/www/kotodom-gpt/dist-admin-web;
  index index.html;

  # --- 1) Static assets with long cache
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # fonts/images can be cached long time
  location ~* \.(png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # --- 2) index.html don't cache
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # --- 3) API to Nest
  location ^~ /api/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location ^~ /telegram/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- 4) SPA fallback -> index.html
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache";
  }
}
