version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: kotodom-gpt
    container_name: kotodom-gpt
    network_mode: host
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BASE_URL: ${BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOGTAIL_TOKEN: ${LOGTAIL_TOKEN}
      LOGTAIL_SOURCE: ${LOGTAIL_SOURCE}
      BACKEND_PORT: ${BACKEND_PORT}
      COOKIE_SECRET: ${COOKIE_SECRET}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'tsx' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
